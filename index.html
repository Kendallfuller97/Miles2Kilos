<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="main.js">
    <title>Miles2Kilos</title>


</head>
<body>


    <div class="container border-dark">
        <h1>Convert Miles2Kilos</h1>

        <form action="index.php" method="post">
            <div class="form-group">
                <label for="miles">Miles</label>
                <input type="text" class="form-control" id="miles" name="miles" placeholder="Enter Miles" oninput="LengthConverter(this.value)" onchange="LengthConverter(this.value)">


                <label for="Kilos">Kilometers</label>
                <input type="text" class="form-control" id="outputKilometers" name="Kilometers" placeholder="Answer" oninput="LengthConverter(this.value)" onchange="LengthConverter(this.value)">

            </div>
            <button onclick="onConvertClick" type="submit" class="btn btn-dark">Convert</button>
        </form>


    </div>

    <script>
        function LengthConverter(valNum) {
          document.getElementById("outputKilometers").innerHTML=valNum/0.62137;
        }
        </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
