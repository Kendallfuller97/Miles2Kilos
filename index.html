<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Miles2Kilos</title>


</head>
<body>

  <div class="container">
      <h1>Convert Your Miles 2 Kilos</h1>
      <p>Insert Yo Miles Here:</p>
      <input type="text" id="amount">
      <input type="submit" value="Submit" id="submit">
      <p id="result">Heres Yo Kilos</p>
      
      <script>
          function milesToKilometers(miles){
              return miles * 1.60934
          }
          console.log(milesToKilometers(5))
  
          document.querySelector('#submit').addEventListener('click', function(){
              let miles = document.querySelector('#amount').value
              if (isNaN(miles)) {
                  document.querySelector('#result').innerHTML = "Please enter a number"
              }
              else {
                  document.querySelector('#result').innerHTML= milesToKilometers(miles)
              }
          })
      </script>
  </div>
  



    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
